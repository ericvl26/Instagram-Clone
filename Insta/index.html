<!doctype html>
<html lang="en">
  <head>
    <title>InstaClone</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Grand+Hotel" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- Other CSS -->
    <link rel="stylesheet" href="css/magnific.css">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <!-- navbar -->
    <nav id="navbar" class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">
        <img src="img/icon.png" width="30" height="30" class="d-inline-block align-top mr-4 mt-2" alt="">
        <span id="nav-logo" class="pl-4">InstaClone</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <form class="form-inline my-2 my-lg-0 mx-auto">
          <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search">
          <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
        </form>

        <ul class="navbar-nav mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"><img src="img/profile.png" width="30" height="30" class="d-inline-block align-top mr-2" alt="My Feed"><span class="sr-only">(current)</span>My Feed</a>
          </li>
        </ul>

      </div>
    </nav>

    <!-- Page Content -->
    <div class="container feed">
      <div id="instafeed" class="row gallery"></div>
    </div>

    <div id="footer">
      <div class="container foot">
        <a href="#">Back To Top</a>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script src="js/flickr.js"></script>
    <script src="js/instafeed.min.js"></script>
    <script src="js/magnific.min.js"></script>
    <script src="js/insta.js"></script>
  </body>
</html>
